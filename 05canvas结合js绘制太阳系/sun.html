			var time = 0;
			function draw(x,y,radius,cycle,sColor,eColor){
					can.save();
					can.translate(500,500);
					//设置星体的旋转角度
					can.rotate(time*(360/cycle)*Math.PI/180);
					can.beginPath();
					can.arc(x,y,radius,0,360,false);
					can.closePath();
					//填充颜色
					var color = can.createRadialGradient(x,y,0,x,y,radius);
					color.addColorStop(0,sColor);
					color.addColorStop(1,eColor);
					can.fillStyle = color;
					can.fill();
					can.restore();/*释放之前画布内容*/
					time+=1;
			}
			function move(){
