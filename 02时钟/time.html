<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="关键词">
		<meta name="Description" content="描述">
		<title>Document</title>
		<style>
		*{margin:0px;padding:0px;}
        #clock{
        	margin: 0 auto;
        	width: 500px;
        	height: 500px;
        }

		</style>
	</head>
	<body><!--身体-->
		<canvas id="clock" width="500" height="500" style="margin:0 auto">
			您的浏览器不支持canvas标签，请更换浏览器！
		</canvas>

		<script>
			var clock = document.getElementById("clock");
			var cxt = clock.getContext("2d");
			function drawClock(){ 
				cxt.clearRect(0,0,500,500);//清空画布,清除上一次画的轨迹，清空整个画布
				//获取当前时间
				var now = new Date();
				var sec = now.getSeconds(); // 获取秒数
				var min = now.getMinutes(); // 获取分钟
				var hour = now.getHours();  // 获取小时
				hour = hour + min/60;
				hour = hour>12?hour-12:hour;//把时间转变为12进制
				//画出表盘
				cxt.lineWidth = 10;
				cxt.strokeStyle = "blue";
				cxt.beginPath();
				cxt.arc(250,250,200,0,360,false);//圆心x 圆心y 半径 绘图的起点 终点 绘制的方向
				cxt.closePath();
				cxt.stroke();
				//画出时刻度、分刻度
				for(var i=0; i<12 ; i++){
					cxt.save();//保存画布，开辟新的异次元空间
					cxt.lineWidth = 10;
					cxt.strokeStyle = "#000";
					cxt.translate(250,250);//设置异次元空间的0,0点
					cxt.rotate(i*30*Math.PI/180);//设置旋转角度
					cxt.beginPath();
					cxt.moveTo(0,-170);
					cxt.lineTo(0,-190);
					cxt.closePath();
					cxt.stroke();
					cxt.restore();//释放画布
				
				}
				for(var i = 0 ;i<60;i++){
					cxt.save();//保存画布，开辟新的异次元空间
					cxt.lineWidth = 7;//设置画笔的粗细
					cxt.strokeStyle = "#000";//设置画笔的颜色
					cxt.translate(250,250);//设置异次元空间的0,0点
					cxt.rotate(i*6*Math.PI/180);//设置旋转角度
					cxt.beginPath();
					cxt.moveTo(0,-180);
					cxt.lineTo(0,-190);
					cxt.closePath();
					cxt.stroke();
					cxt.restore();//释放画布
				}
				//画出时针
				cxt.save();
				cxt.lineWidth = 10;
				cxt.strokeStyle = "#000";
				cxt.translate(250,250);//设置异次元空间的0,0点
				cxt.rotate(hour*30*Math.PI/180);//设置旋转角度
				cxt.beginPath();
				cxt.moveTo(0,-140);
				cxt.lineTo(0,10);
				cxt.closePath();
				cxt.stroke();
				cxt.restore();
				//画出分针
				cxt.save();
				cxt.lineWidth = 7;
				cxt.strokeStyle = "#000";
				cxt.translate(250,250);//设置异次元空间的0,0点
				cxt.rotate(min*6*Math.PI/180);//设置旋转角度
				cxt.beginPath();
				cxt.moveTo(0,-160);
				cxt.lineTo(0,15);
				cxt.closePath();
				cxt.stroke();
				cxt.restore();
				//画出秒针
				cxt.save();
				cxt.lineWidth = 3;
				cxt.strokeStyle = "red";
				cxt.translate(250,250);//设置异次元空间的0,0点
				cxt.rotate(sec*6*Math.PI/180);//设置旋转角度
				cxt.beginPath();
				cxt.moveTo(0,-170);
				cxt.lineTo(0,20);   // 
				cxt.closePath();
				cxt.stroke();
				//画出时针、分针、秒针的交叉点
				cxt.beginPath();
				cxt.arc(0,0,5,0,360,false);
				cxt.closePath();
				//设置填充颜色
				cxt.fillStyle = "gray";
				cxt.fill();
				cxt.stroke();
				//画出秒针前面的圆
				cxt.beginPath();
				cxt.arc(0,-150,5,0,360,false);
				cxt.closePath();
				cxt.fillStyle = "gray";
				cxt.fill();
				cxt.stroke();
				cxt.restore();
				
				//
				
			}
			drawClock();  // 定时器前函数调用一次,解决停顿的问题
			setInterval(drawClock,1000);
			
		</script>
	</body>
</html>
